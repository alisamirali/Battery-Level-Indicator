<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/battery.png" type="image/x-icon">

    <title>Battery Level Indicator</title>

    <!-- Remix Icons CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Custom CSS File Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Battery Section -->
    <section class="battery">

        <div class="battery-card">
            <div class="battery-data">
                <p class="battery-text">Battery</p>
                <h1 class="battery-percentage">20%</h1>

                <p class="battery-status">
                    Low Battery <i class="ri-plug-line"></i>
                </p>
            </div>

            <div class="battery-pill">
                <div class="battery-level">
                    <div class="battery-liquid"></div>
                </div>
            </div>
        </div>

    </section>

    <!-- Custom JS File Link -->
    <script src="assets/js/main.js"></script>
</body>

</html>
